<!DOCTYPE html>
<html>

<head>
  <title>Character viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/q.js/0.4.1/q.min.js" integrity="sha512-Hc1KlFn9P7g85Jn69M6Ossbg6Rhan7fhqp+9dnxdPLVTZxNZs5CrV6bA+sImA9Nl/JTBxAT/IAFi0YqHoYmEsg==" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/black-tie/jquery-ui.css">
  <link rel="stylesheet" href="style.css">
  <script>
    $(() => {
      let params = new URLSearchParams(window.location.search);
      $.ajax({
        url: 'characters/' + params.get('char') + '.xml'
      }).then((data) => {
        loadData(data, $('#container'));
      }).catch(e => {
        console.log(e);
      });
    });
  </script>
</head>

<body>
  <div id="container"></div>
</body>

</html>
